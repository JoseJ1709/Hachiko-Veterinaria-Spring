<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascota</title>
    <link rel="stylesheet" href="/css/tabla/css/mascota.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <div id="img">
            <img id="logo-container" src="/css/tabla/img/logo.jpeg">
        </div>
        <ul id="menu">
            <li><a href="/mascota/registrar">Registrar Mascota</a></li>
        </ul>
        <div id="buttons">
            <a th:href="@{/mascotas/all}">
                <button id="salir-button">salir</button>
            </a>
        </div>
    </nav>
</header>
<main>
    <div id="container">
        <div id="img-container">
            <img th:src="${mascota.imagen}">
        </div>
        <div id="data-container">
            <div id="names">
                <div class="pet-name">Nombre: <span th:text="${mascota.nombre}"></span></div>
            </div>
            <div id="info-container">
                <div class="info">
                    <p>Raza: <span th:text="${mascota.raza}"></span></p>
                    <p>Edad: <span th:text="${mascota.edad}"></span> a√±os</p>
                    <p>Peso: <span th:text="${mascota.peso}"></span> Kg</p>
                    <p>Enfermedad: <span th:text="${mascota.enfermedad}"></span></p>
                    <p>Estado: <span th:text="${mascota.estado == 0 ? 'Inactivo' : 'Activo'}"></span></p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
